<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form method="post" action="#">
        <label for="expenseAmt">Choose Expense Amount:</label>
        <input type="text" name="expenseAmt" id="expenseAmt">
        <label for="desc">Choose Description</label>
        <input type="text" name="desc" id="desc">
        <label for="category">Choose a Category</label>
        <select name="category" id="category">
            <option value="fuel">fuel</option>
            <option value="Movies">Movies</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Online Shopping">Online Shopping</option>
        </select>
        <input type="submit" value="Add Expense">
    </form>
    <ul id="ExpenseList">
    </ul>
    <button class="premium-btn">Buy Premium Membership</button>
    <button onclick="download()" id="downloadExpense">Download File</button><br>
    <section class="page-btn-section">
        <button class='page-btn current'>1</button>
        <button class='page-btn'>2</button>
    </section>
    <!-- <a class="page-links" id="currentPage">1</a> -->
    <div>
        <span>Rows per Page</span>
        <select name="rowsPerPage" id="rowsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
